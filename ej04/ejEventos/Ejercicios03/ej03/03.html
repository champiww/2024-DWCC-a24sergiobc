<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            table {
                border-collapse: collapse;
            }
            th,
            td {
                border: 1px solid black;
                padding: 4px;
            }
            th {
                cursor: pointer;
            }
            th:hover {
                background: yellow;
            }
        </style>
    </head>

    <body>
        <table id="grid">
            <thead>
                <tr>
                    <th dataType="number">Age</th>
                    <th dataType="string">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>5</td>
                    <td>John</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Pete</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>Ann</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>Eugene</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Ilya</td>
                </tr>
            </tbody>
        </table>

        <script>
            let table = document.getElementById('grid');

            table.addEventListener('click', () => {
                if (event.target.tagName == 'TH') {
                    let listaTD = document.querySelectorAll('td');
                    if (event.target.getAttribute('dataType') == 'number') {
                        for (let i = 0; i < listaTD.length; i += 2) {
                            console.log(listaTD[i].innerText);
                        }
                    } else {
                        for (let i = 1; i < listaTD.length; i += 2) {
                            console.log(listaTD[i].innerText);
                        }
                    }
                }
            });
        </script>
    </body>
</html>
