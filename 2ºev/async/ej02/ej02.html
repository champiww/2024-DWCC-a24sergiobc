<script>
    async function wait() {
        await new Promise((resolve) => setTimeout(resolve, 3000));
        return 10;
    }
    function imprimirResultado() {
        wait().then((datos) => {
            console.log(datos);
        });
    }

    imprimirResultado();
</script>
