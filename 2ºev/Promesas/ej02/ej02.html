<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="script.js" defer></script>
        <style>
            #principal {
                margin: auto;
                width: 50%;
                padding: 10px;
            }
            #boton {
                margin-bottom: 2em;
                margin-left: 40%;
            }
        </style>
    </head>
    <body>
        <h1>Random user generator</h1>
        <div id="principal">
            <button type="button" id="boton">Generar</button>
            <table>
                <tbody>
                    <tr>
                        <td>Nombre:</td>
                        <td id="nombre"></td>
                    </tr>
                    <tr>
                        <td>Apellidos:</td>
                        <td id="apellidos"></td>
                    </tr>
                    <tr>
                        <td>Correo electrónico:</td>
                        <td id="email"></td>
                    </tr>
                    <tr>
                        <td>Teléfono:</td>
                        <td id="telefono"></td>
                    </tr>
                    <tr>
                        <td>Ciudad:</td>
                        <td id="ciudad"></td>
                    </tr>
                    <tr>
                        <td>País:</td>
                        <td id="pais"></td>
                    </tr>
                    <tr>
                        <td>Edad:</td>
                        <td id="edad"></td>
                    </tr>
                    <tr>
                        <td>Foto:</td>
                        <td><img src="" alt="" id="foto" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
