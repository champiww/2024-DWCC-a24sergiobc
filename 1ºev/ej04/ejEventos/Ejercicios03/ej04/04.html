<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            #contents {
                padding: 5px;
                border: 1px green solid;
            }
        </style>
    </head>

    <body>
        <fieldset id="contents">
            <legend>#contents</legend>
            <p>
                ¿Que tal si leemos
                <a href="https://wikipedia.org">Wikipedia</a> o visitamos
                <a href="https://w3.org"><i>W3.org</i></a> y aprendemos sobre
                los estándares modernos?
            </p>
        </fieldset>
    </body>
</html>

<script>
    let fieldset = document.getElementById('contents');
    fieldset.addEventListener('click', () => {
        if (event.target.tagName === 'A' || event.target.tagName === 'I') {
            let resultado = confirm('Desea salir de la página?');
            if (!resultado) event.preventDefault();
        }
    });
</script>
