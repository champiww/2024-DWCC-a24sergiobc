<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <table id="taboaOrdenar">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Apelido</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Smith</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Pete</td>
                    <td>Brown</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>Ann</td>
                    <td>Lee</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

<script>
    function ordenarTaboaPorNome() {
        let table = document.getElementById('taboaOrdenar');

        let tbody = table.querySelector('tbody');

        let filas = Array.from(tbody.rows);

        filas.sort((a, b) => {
            let nomeA = a.cells[0].textContent.toLowerCase();
            let nomeB = b.cells[0].textContent.toLowerCase();

            return nomeA.localeCompare(nomeB);
        });

        filas.forEach((fila) => tbody.appendChild(fila));
    }

    ordenarTaboaPorNome();
</script>
